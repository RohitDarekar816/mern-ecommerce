---
kind: pipeline
type: digitalocean
name: default

token:
  from_secret: token

server:
  image: docker-18-04
  size: s-1vcpu-1gb
  region: nyc1

steps:
  - name: greeting
    commands:
      - sudo apt install net-tools -y
      - ifconfig
      - git clone https://github.com/RohitDarekar816/droplate.git
      - sudo apt-get update -y
      - sudo apt-get install ca-certificates curl -y
      - sudo install -m 0755 -d /etc/apt/keyrings -y
      - sudo curl -fsSL https://download.docker.com/linux/ubuntu/gpg -o /etc/apt/keyrings/docker.asc -y
      - sudo chmod a+r /etc/apt/keyrings/docker.asc -y
      - echo \
        "deb [arch=$(dpkg --print-architecture) signed-by=/etc/apt/keyrings/docker.asc] https://download.docker.com/linux/ubuntu \
        $(. /etc/os-release && echo "$VERSION_CODENAME") stable" | \
      - sudo tee /etc/apt/sources.list.d/docker.list > /dev/null -y
      - sudo apt-get update -y
      - sudo apt-get install docker-ce docker-ce-cli containerd.io docker-buildx-plugin docker-compose-plugin -y
      - sudo docker run hello-world -

trigger:
  event:
    - push
    - pull_request
  branch:
    - master
